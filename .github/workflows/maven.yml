on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8' # Change if your project uses a different version

      - name: Set up Maven
        run: sudo apt-get update && sudo apt-get install -y maven

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2
      
      - name: Install dependencies for headless Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxss1 \
            libappindicator3-1 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libcups2 \
            libgdk-pixbuf2.0-0 \
            libnspr4 \
            libnss3 \
            libxcomposite1 \
            libxrandr2 \
            libgbm1 \
            xdg-utils \
            wget

      - name: Install dependencies for headless Firefox
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxss1 \
            libappindicator3-1 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libcups2 \
            libgdk-pixbuf2.0-0 \
            libnspr4 \
            libnss3 \
            libxcomposite1 \
            libxrandr2 \
            libgbm1 \
            xdg-utils \
            wget \
            firefox-esr

      - name: Install Firefox and Geckodriver
        run: |
          sudo apt-get install -y firefox

          FIREFOX_VERSION=$(firefox --version | cut -d " " -f 3)
          echo "Detected Firefox version: $FIREFOX_VERSION"

          GECKODRIVER_VERSION=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | jq -r '.tag_name')
          echo "Detected Geckodriver version: $GECKODRIVER_VERSION"
          
          wget https://github.com/mozilla/geckodriver/releases/download/${GECKODRIVER_VERSION}/geckodriver-${GECKODRIVER_VERSION}-linux64.tar.gz
          tar -xvzf geckodriver-${GECKODRIVER_VERSION}-linux64.tar.gz
          sudo mv geckodriver /usr/local/bin/


      - name: Run Maven tests
        run: mvn clean test

      - name: Install Allure CLI
        run: |
          sudo apt-add-repository ppa:qameta/allure -y
          sudo apt-get update
          sudo apt-get install -y allure

      - name: Generate Allure report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
